<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link href="css/form_style.css" rel="stylesheet" type="text/css">
    <body>
        <h1>Registration Form</h1>
        <div class="register">
                <h2>Register Here</h2>
         <form method="post" id= "register" action="">
            
            <label>First Name :</label><br>
            <input type="text" name="Fname" id="name"
            placeholder="Enter Ur First Name"><br><br>
            
            <label>last Name :</label><br>
            <input type="text" name="Lname" id="name"
            placeholder="Enter Ur Last Name"><br><br>
            
            <label>Address :</label><br>
            <input type="text" name="Address" id="name"
            placeholder="Enter Ur Address"><br><br>

            <label>City :</label><br>
            <input type="text" name="City" id="name"
            placeholder="Enter Ur City"><br><br>

            <label>State :</label><br>
            <input type="text" name="State" id="name"
            placeholder="Enter Ur State"><br><br>

            <label>country :</label><br>
            <select id="con">
                <option>INDI</option>
                <option>USA</option>
                <option>GERMANY</option>
                <option>FRANCE</option>
            </select><br><br>



            
            <label>Mobile Number :</label><br>
            <select id="ph">
                <option>+91</option>
                <option>+01</option>
                <option>+10</option>
                <option>+58</option>
            </select>
            <input type="number" name="Mnumber" id="num"
            placeholder="Enter Ur Mobile Number"><br><br>
            
                 
            <label>Email :</label><br>
            <input type="email" name="email" id="name"
            placeholder="Enter Ur email"><br><br>
            
            <label>Password :</label><br>
            <input type="password" name="pass" id="name"
            placeholder="Enter Ur Password"><br><br>
            <label>Re Enter ur Password</label><br>
            <input type="password" name="pass" id="name"
            placeholder="Enter Ur Password"><br><br>

            <input type="radio" name="sex" value="male1"><span
            id="male">&nbsp; Male</span>&nbsp;&nbsp;
            <input type="radio" name="sex" value="female"><span
            id="female">&nbsp; female</span>&nbsp;&nbsp;
            <input type="radio" name="sex" value="others"><span
            id="others">&nbsp; others</span>&nbsp;&nbsp;<br><br>
            
            <input type="submit" value="Submit" id="Sub">
        </form>   
        </div>
    </body>
</head>
</html>
